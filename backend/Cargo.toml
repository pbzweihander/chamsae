[package]
name = "chamsae"
version = "0.1.0"
edition = "2021"

[dependencies]
activitypub_federation = { version = "0.4.6", default-features = false, features = ["axum"] }
anyhow = { version = "1.0.72", features = ["backtrace"] }
async-stream = "0.3.5"
async-trait = "0.1.72"
axum = { version = "0.6.20", features = ["headers"] }
axum-client-ip = "0.4.1"
axum-extra = { version = "0.7.7", features = ["async-read-body"] }
bcrypt = "0.15.0"
chrono = { version = "0.4.26", features = ["serde"] }
derivative = "2.2.0"
dotenvy = "0.15.7"
enum_delegate = "0.2.0"
envy = "0.4.2"
futures-util = "0.3.28"
migration = { version = "0.1.0", path = "../migration" }
mime = "0.3.17"
mime_serde_shim = "0.2.2"
object_store = { version = "0.6.1", features = ["aws"] }
once_cell = "1.18.0"
reqwest = { version = "0.11.18", features = ["json"] }
sea-orm = { version = "0.12.2", features = ["sqlx-postgres", "runtime-tokio-native-tls", "macros", "sea-orm-internal"] }
serde = { version = "1.0.182", features = ["derive"] }
serde_json = "1.0.104"
sqlx = { version = "0.7.1", features = ["postgres"] }
sqlx-postgres = "0.7.1"
stopper = "0.2.0"
tokio = { version = "1.29.1", features = ["rt-multi-thread", "macros", "signal", "time", "sync"] }
tower-http = { version = "0.4.3", features = ["trace"] }
tracing = { version = "0.1.37", features = ["log"] }
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "fmt"] }
ulid = { version = "1.0.0", features = ["serde", "uuid"] }
url = { version = "2.4.0", features = ["serde"] }
utoipa = { version = "3.4.4", features = ["axum_extras", "chrono"] }
utoipa-redoc = { version = "0.1.0", features = ["axum"] }
uuid = { version = "1.4.1", features = ["serde", "v4"] }
